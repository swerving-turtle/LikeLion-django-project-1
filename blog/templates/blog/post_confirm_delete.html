{% extends 'base.html' %}

{% load widget_tweaks %}

{% block title %}post_confirm_delete.html{% endblock title %}

{% block content %}
    <h1>Post Delete</h1>
    <br>

    <form action="." method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}" ?</p>
        <input type="submit" value="Confirm" class="btn btn-danger btn-sm">
    </form>
{% endblock content %}
